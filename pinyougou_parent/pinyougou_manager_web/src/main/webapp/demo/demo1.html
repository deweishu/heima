<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门demo之表达式</title>
    <!--引入angularjs相关资源-->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
</head>
<!--ng-app 定义模块的作用：定义angularjs作用范围-->
<body ng-app>
    <!--表达式  最主要的作用：取值，model中的值，展示在页面上 -->
    {{100+100}}

</body>
</html>
