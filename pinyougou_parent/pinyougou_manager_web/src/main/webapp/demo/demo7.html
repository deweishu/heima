<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门之内置服务</title>
    <!--引入angularjs相关资源-->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>


    <script type="text/javascript">
        //初始化模块  参数一：模块名称  参数二：依赖的其他模块，当没有依赖其他模块时，也要指定空数组
       var app= angular.module("myapp",[]);
        //初始化控制器，需要依赖模块   参数一：控制器名称  参数二：控制器做的功能
        //$scope angular内置对象  作用：用来作为js中模型数据与html中视图数据做数据交互的桥梁。
        //$http 内置服务，发起http请求
        app.controller("myctrl",function ($scope,$http) {

            //查询所有品牌数据
            $scope.findAll=function () {
                //$http.请求方式.success() 响应成功后回调函数，处理响应结果
                $http.get("../brand/findAll.do").success(function (response) {
                    $scope.list=response;
                })
            }

        });

    </script>

</head>
<!--ng-app 定义模块的作用：定义angularjs作用范围-->
<!--ng-controller="myctrl" 定义控制器-->
<body ng-app="myapp" ng-controller="myctrl" ng-init="findAll()">
    <table>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>首字母</th>
        </tr>

        <!--循环遍历指令-->
        <tr ng-repeat="brand in list">
            <td>{{brand.id}}</td>
            <td>{{brand.name}}</td>
            <td>{{brand.firstChar}}</td>
        </tr>

    </table>
</body>
</html>
