<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门之事件指令</title>
    <!--引入angularjs相关资源-->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>


    <script type="text/javascript">
        //初始化模块  参数一：模块名称  参数二：依赖的其他模块，当没有依赖其他模块时，也要指定空数组
       var app= angular.module("myapp",[]);
        //初始化控制器，需要依赖模块   参数一：控制器名称  参数二：控制器做的功能
        //$scope angular内置对象  作用：用来作为js中模型数据与html中视图数据做数据交互的桥梁。
        app.controller("myctrl",function ($scope) {

            //绑定点击事件
            $scope.add=function () {
                $scope.z=  parseInt($scope.x) + parseInt($scope.y);
            }
        });

    </script>

</head>
<!--ng-app 定义模块的作用：定义angularjs作用范围-->
<!--ng-controller="myctrl" 定义控制器-->
<body >
    <div ng-app="myapp" ng-controller="myctrl">
        X:<input ng-model="x">
        Y:<input ng-model="y"><br>
        <button ng-click="add()">相加</button><br>

        相加的结果为：{{z}}


    </div>
</body>
</html>
