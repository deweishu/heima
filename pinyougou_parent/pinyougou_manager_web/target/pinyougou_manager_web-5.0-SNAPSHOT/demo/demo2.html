<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门数据双向绑定</title>
    <!--引入angularjs相关资源-->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
</head>
<!--ng-app 定义模块的作用：定义angularjs作用范围-->
<body ng-app>
<!--ng-model绑定模型数据指令  val()-->
    请输入：<input type="text" ng-model="name"><br>

输入的内容为: {{name}}

</body>
</html>
