<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angularjs入门之遍历数组</title>
    <!--引入angularjs相关资源-->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>


    <script type="text/javascript">
        //初始化模块  参数一：模块名称  参数二：依赖的其他模块，当没有依赖其他模块时，也要指定空数组
       var app= angular.module("myapp",[]);
        //初始化控制器，需要依赖模块   参数一：控制器名称  参数二：控制器做的功能
        //$scope angular内置对象  作用：用来作为js中模型数据与html中视图数据做数据交互的桥梁。
        app.controller("myctrl",function ($scope) {
            //基本数据类型的数组
           // $scope.list=[100,200,300,400]
            //对象格式数组
            $scope.list= [
                {
                    firstChar: "L",
                    id: 1,
                    name: "联想"
                },
                {
                    firstChar: "H",
                    id: 2,
                    name: "华为"
                },
                {
                    firstChar: "S",
                    id: 3,
                    name: "三星"
                },
                {
                    firstChar: "X",
                    id: 4,
                    name: "小米"
                }];
        });

    </script>

</head>
<!--ng-app 定义模块的作用：定义angularjs作用范围-->
<!--ng-controller="myctrl" 定义控制器-->
<body ng-app="myapp" ng-controller="myctrl">
    <table>
        <tr>
            <th>编号</th>
            <th>名称</th>
            <th>首字母</th>
        </tr>

        <!--循环遍历指令-->
        <tr ng-repeat="brand in list">
            <td>{{brand.id}}</td>
            <td>{{brand.name}}</td>
            <td>{{brand.firstChar}}</td>
        </tr>

    </table>
</body>
</html>
